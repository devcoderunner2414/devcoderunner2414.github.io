<!DOCTYPE html>
<html>

<head>
    <title>Trang Web Ví dụ</title>
    <style>
        /* CSS cho modal form */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* CSS cho bảng */
        
        table {
            width: 100%;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Trang Web Ví dụ</h1>

    <!-- Link Nhập Thông Tin -->
    <a href="#" onclick="openForm()">Nhập Thông Tin</a>

    <!-- Modal form -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Nhập Thông Tin</h2>
            <form onsubmit="submitForm(event)">
                <label for="name">Họ Tên:</label>
                <input type="text" id="name" required><br>

                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" required pattern="[0-9]{10}"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required pattern="[a-z0-9._%+-]+@gmail\.com$"><br>

                <input type="submit" value="Gửi">
            </form>
        </div>
    </div>

    <!-- Bảng hiển thị thông tin -->
    <h2>Danh sách thông tin</h2>
    <table id="infoTable">
        <tr>
            <th>Họ Tên</th>
            <th>Số điện thoại</th>
            <th>Email</th>
        </tr>
    </table>

    <script>
        // JavaScript để xử lý form và bảng
        function openForm() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myModal").style.display = "none";
        }

        function submitForm(event) {
            event.preventDefault();

            // Kiểm tra dữ liệu đầu vào
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            if (name === "" || phone === "" || email === "") {
                alert("Vui lòng nhập đầy đủ thông tin.");
                return;
            }

            if (phone.length !== 10) {
                alert("Số điện thoại phải có đúng 10 chữ số.");
                return;
            }
            if (!email.endsWith("@gmail.com")) {
                alert("Email phải có đuôi gmail.com.");
                return;
            }

            // Thêm thông tin vào bảng
            var table = document.getElementById("infoTable");
            var row = table.insertRow(-1);
            var nameCell = row.insertCell(0);
            var phoneCell = row.insertCell(1);
            var emailCell = row.insertCell(2);

            nameCell.innerHTML = name;
            phoneCell.innerHTML = phone;
            emailCell.innerHTML = email;

            // Đóng form và reset dữ liệu
            closeForm();
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("email").value = "";
        }
    </script>

</body>

</html>
